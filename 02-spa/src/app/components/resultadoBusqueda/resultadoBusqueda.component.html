<h1>Resultados Busqueda:
  <small> {{termino}}</small>
</h1>
<hr/>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hay resultados de busqueda
    </div>
  </div>
</div>


<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroe" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
